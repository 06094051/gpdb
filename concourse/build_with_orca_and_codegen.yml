platform: linux
image: docker:///pivotaldata/gpdb-devel-gcc5#centos6
inputs:
  - name: bin_orca
  - name: bin_gpos
  - name: bin_xerces
  - name: gpdb_src
outputs:
  - name: bin_gpdb
run:
  path: /bin/bash
  args:
    - -l
    - -c
    - gpdb_src/concourse/scripts/build_gpdb.py --mode=orca_codegen --output_dir=bin_gpdb/install bin_orca bin_gpos bin_xerces
